<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<body>

<h2>Veterinarians</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${listVets}">
        <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
        <td><span th:each="specialty : ${vet.specialties}"
                  th:text="${specialty.name + ' '}"/> <span
                th:if="${vet.nrOfSpecialties == 0}">none</span></td>
    </tr>
    </tbody>
</table>
<p class="text-end">Total: <span th:text="${page.totalElements}"></span></p>
<nav th:if="${page.totalPages > 1}" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a th:if="${page.number > 1}" th:href="@{'/vets.html?page=1'}" title="First"
               class="page-link">First</a>
            <span th:unless="${page.number > 1}" title="First" class="page-link disabled">First</span>
        </li>
        <li class="page-item">
            <a th:if="${page.number > 1}" th:href="@{'/vets.html?page=__${page.number - 1}__'}" title="Previous"
               class="page-link">&laquo;</a>
            <span th:unless="${page.number > 1}" title="Previous" class="page-link disabled">&laquo;</span>
        </li>
        <li class="page-item"
            th:each="i: ${#numbers.sequence(page.number - (page.number + 1) % 2, page.number - (page.number + 1) % 2 + 1)}">
            <a th:if="${page.number != i && i <= page.totalElements / 2}" th:href="@{'/vets.html?page=__${i}__'}"
               th:text="${i}" class="page-link"></a>
            <span th:unless="${page.number != i}" th:text="${i}" class="page-link active"></span>
        </li>
        <li class="page-item">
            <a th:if="${page.number < page.totalPages}" th:href="@{'/vets.html?page=__${page.number + 1}__'}"
               title="Next" class="page-link">&raquo;</a>
            <span th:unless="${page.number < page.totalPages}" title="Next" class="page-link disabled">&raquo;</span>
        </li>
        <li class="page-item">
            <a th:if="${page.number < page.totalPages}" th:href="@{'/vets.html?page=__${page.totalPages}__'}"
               title="Last" class="page-link">Last</a>
            <span th:unless="${page.number < page.totalPages}" title="Last" class="page-link disabled">Last</span>
        </li>
    </ul>
</nav>

</body>
</html>
