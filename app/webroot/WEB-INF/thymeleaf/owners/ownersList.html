<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<h2>Owners</h2>

<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Name</th>
        <th style="width: 200px;">Address</th>
        <th>City</th>
        <th style="width: 120px">Telephone</th>
        <th>Pets</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${listOwners}">
        <td>
            <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.firstName + ' ' + owner.lastName}"/></a>
        </td>
        <td th:text="${owner.address}"/>
        <td th:text="${owner.city}"/>
        <td th:text="${owner.telephone}"/>
        <td><span th:text="${#strings.listJoin(owner.pets, ', ')}"/></td>
    </tr>
    </tbody>
</table>
<div class="row mb-3">
    <div class="col-6">
        <a class="btn btn-secondary btn-sm" th:href="@{/owners/new}">Add Owner</a>
    </div>
    <div class="col-6">
        <p class="text-end">Total: <span th:text="${page.totalElements}"></span></p>
    </div>
</div>
<nav th:if="${page.totalPages > 1}" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a th:if="${page.number > 1}" th:href="@{'/owners?page=1'}" title="First"
               class="page-link">First</a>
            <span th:unless="${page.number > 1}" title="First" class="page-link disabled">First</span>
        </li>
        <li class="page-item">
            <a th:if="${page.number > 1}" th:href="@{'/owners?page=__${page.number - 1}__'}" title="Previous"
               class="page-link">&laquo;</a>
            <span th:unless="${page.number > 1}" title="Previous" class="page-link disabled">&laquo;</span>
        </li>
        <li class="page-item"
            th:each="i: ${#numbers.sequence(page.number - (page.number + 1) % 2, page.number - (page.number + 1) % 2 + 1)}">
            <a th:if="${page.number != i && i <= page.totalElements / 2}" th:href="@{'/owners?page=__${i}__'}"
               th:text="${i}" class="page-link"></a>
            <span th:unless="${page.number != i}" th:text="${i}" class="page-link active"></span>
        </li>
        <li class="page-item">
            <a th:if="${page.number < page.totalPages}" th:href="@{'/owners?page=__${page.number + 1}__'}"
               title="Next" class="page-link">&raquo;</a>
            <span th:unless="${page.number < page.totalPages}" title="Next" class="page-link disabled">&raquo;</span>
        </li>
        <li class="page-item">
            <a th:if="${page.number < page.totalPages}" th:href="@{'/owners?page=__${page.totalPages}__'}"
               title="Last" class="page-link">Last</a>
            <span th:unless="${page.number < page.totalPages}" title="Last" class="page-link disabled">Last</span>
        </li>
    </ul>
</nav>

</body>
</html>
