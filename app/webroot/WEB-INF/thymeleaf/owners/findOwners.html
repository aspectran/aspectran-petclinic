<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::content}, 'owners')}">

<th:block th:fragment="content">
    <h2>Find Owners</h2>

    <div class="row">
        <div class="col-auto d-none d-md-block">
            <img class="img-responsive" th:src="@{/images/pets.png}"/>
        </div>
        <div class="col">
            <form th:action="@{/owners}" method="get" class="form-horizontal" id="search-owner-form">
                <div class="form-group">
                    <div class="control-group" id="lastNameGroup">
                        <input th:replace="~{fragments/inputField :: input ('text', 'Last Name', 'lastName', ${owner.lastName})}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Find Owner</button>
                    </div>
                </div>

                <a class="btn btn-primary" th:href="@{/owners/new}">Add Owner</a>
            </form>
        </div>
    </div>
</th:block>
</html>
