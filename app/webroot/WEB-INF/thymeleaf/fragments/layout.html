<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{templates/default :: template('plate solid', 'petclinic', ~{::body}, 'petclinic', '', '')}"
      th:fragment="layout (template, menu)">

<body>
<link rel="stylesheet" th:href="@{/css/petclinic.css}"/>

<nav class="navbar navbar-expand-lg navbar-dark py-md-2 py-lg-0" role="navigation">
  <a class="navbar-brand mx-sm-auto ms-md-3" th:href="@{/}"><span></span></a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse ps-lg-5" id="main-navbar">

    <ul class="navbar-nav me-auto" th:remove="all">

      <li th:fragment="menuItem(link, active, title, glyph, text)" th:class="nav-item">
        <a th:class="${active == menu ? 'nav-link active' : 'nav-link'}" th:href="@{__${link}__}" th:title="${title}">
          <span th:class="'fa fa-' + ${glyph}" class="fa fa-home"></span>
          <span th:text="${text}">Template</span>
        </a>
      </li>

    </ul>

    <ul class="nav navbar-nav">

      <li th:replace="~{::menuItem ('/','home','home page','home','Home')}">
        <span class="fa fa-home" aria-hidden="true"></span>
        <span>Home</span>
      </li>

      <li th:replace="~{::menuItem ('/owners/find','owners','find owners','search','Find owners')}">
        <span class="fa fa-search" aria-hidden="true"></span>
        <span>Find owners</span>
      </li>

      <li th:replace="~{::menuItem ('/vets.html','vets','veterinarians','th-list','Veterinarians')}">
        <span class="fa fa-th-list" aria-hidden="true"></span>
        <span>Veterinarians</span>
      </li>

      <li
        th:replace="~{::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','exclamation-triangle','Error')}">
        <span class="fa exclamation-triangle" aria-hidden="true"></span>
        <span>Error</span>
      </li>

    </ul>
  </div>
</nav>
<div class="container-fluid xd-container">

    <th:block th:insert="${template}" />

    <div class="container">
      <div class="row">
        <div class="col-12 mt-5 mb-5 text-center">
          <img th:src="@{/images/spring-logo.svg}" alt="VMware Tanzu Logo" class="logo">
        </div>
      </div>
    </div>
</div>

</body>
</html>
