<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<body>

<h2 th:text="#{welcome}">Welcome</h2>

<div class="row">
    <div class="col-md-auto">
        <img class="img-responsive" src="images/pets.png" th:src="@{/images/pets.png}"/>
    </div>
    <div class="col-md-auto">
        <h3>Current Profiles</h3>
        <ul th:each="profile : ${#{currentEnvironment}.getCurrentProfiles()}">
            <li th:text="${profile}">profile</li>
        </ul>
    </div>
</div>

</body>
</html>
